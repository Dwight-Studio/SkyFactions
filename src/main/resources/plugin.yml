name: SkyFactions
version: ${project.version}
main: fr.dwightstudio.skyfactions.Main
load: POSTWORLD
api-version: 1.13
prefix: SkyFactions
authors: [Deleranax,NonameSL,WhiteRed]
description: Plugin assurant la gestion des factions sur le serveur "Visceral Diplomacy"
website: https://dwightstudio.yo.fr
commands:
  faction:
    usage: "/faction"
    description: "Commande pour le plugin SkyFaction"
    permission: skyfaction.faction
    permission-message: "§cVous n'avez pas la permission d'utiliser cette commande."
    aliases:
      - f
  skyfaction:
      usage: "/skyfaction <reload|infos>"
      description: "Gère le plugin"
      permission: skyfaction.admin
      permission-message: "§cVous n'avez pas la permission d'utiliser cette commande."